<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="50%" stop-color="#EAB308" />
      <stop offset="100%" stop-color="#F97316" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="140" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- R letter design -->
  <g transform="translate(200, 200)" fill="white">
    <!-- Main vertical line of R -->
    <rect x="-60" y="-80" width="20" height="160" rx="10"/>
    
    <!-- Top horizontal line -->
    <rect x="-60" y="-80" width="80" height="20" rx="10"/>
    
    <!-- Middle horizontal line -->
    <rect x="-60" y="-10" width="60" height="20" rx="10"/>
    
    <!-- Top vertical line -->
    <rect x="0" y="-80" width="20" height="90" rx="10"/>
    
    <!-- Diagonal line -->
    <rect x="-20" y="10" width="80" height="20" rx="10" transform="rotate(35)"/>
    
    <!-- Decorative elements -->
    <circle cx="40" cy="-40" r="8" fill="rgba(255,255,255,0.8)"/>
    <circle cx="35" cy="50" r="6" fill="rgba(255,255,255,0.6)"/>
    <circle cx="-70" cy="0" r="4" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ROCKFELLER</text>
  
  <!-- Decorative border -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg> 